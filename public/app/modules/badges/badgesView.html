<div class="badges-wrapper">
    <div class="container">
        <div class="jumbotron">
            <h1>Badges</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="badges-container panel panel-default text-center">
                    <div class="panel-heading">
                        <h1>Badges Obtained</h1>
                    </div>
                    <div class="panel-body">
                        <div ng-if="!vm.notifiedBadges.length">
                            <p>No badges.</p>
                        </div>
                        <div class="row" ng-repeat="item in vm.notifiedBadges">
                            <div class="col-xs-6">
                                <img class="img-thumbnail" ng-src="{{item.url}}" alt="{{item.title}}"/>
                            </div>
                            <div class="col-xs-6">
                                <div class="badge-description">
                                    <p class="badge-title">{{item.title}}</p>
                                    <p class="badge-text">{{item.description}}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="badges-container panel panel-default text-center">
                    <div class="panel-heading">
                        <h1>All Badges</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row" ng-repeat="badge in vm.allBadges">
                            <div class="col-xs-6" >
                                <img class="img-thumbnail" ng-src="{{badge.url}}"/>
                            </div>
                            <div class="col-xs-6 ">
                                <div class="badge-description">
                                    <p class="badge-title">{{badge.title}}</p>
                                    <p class="badge-text">{{badge.description}}</p>
                                </div>
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
