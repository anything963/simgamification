<div class="leaderboard-wrapper">
    <div class="container">
        <div class="jumbotron">
            <h2>Simulations</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="btn-group-vertical" role="group" >
                    <button ng-repeat="item in vm.simulations" type="button" class="btn btn-default" >
                        {{item.name + ' - ' + item.actual_start}}
                    </button>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="chart-wrapper">

                </div>
            </div>
        </div>
    </div>
</div>
